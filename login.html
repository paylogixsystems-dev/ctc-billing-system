<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CTC Sports Club Badminton Billing System</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-box h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            color: #ff4757;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>CTC Sports Club</h1>
            <h2 style="text-align: center; color: #666; margin-bottom: 30px; font-size: 20px;">Billing System Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage">Invalid username or password</div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="./firebase-config.js"></script>
    
    <!-- Firebase Service -->
    <script src="./firebase-service.js"></script>
    
    <script>
        // Wait for scripts to load
        window.addEventListener('load', function() {
            // Check if already logged in
            (async function() {
                try {
                    // Wait a bit for firebaseService to initialize
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    if (window.firebaseService && firebaseService.isEnabled()) {
                        const isAuth = await firebaseService.checkFirebaseAuth();
                        if (isAuth) {
                            window.location.href = './index.html';
                        }
                    } else if (localStorage.getItem('isLoggedIn') === 'true') {
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.log('Auth check error:', error);
                    // If Firebase check fails, use localStorage
                    if (localStorage.getItem('isLoggedIn') === 'true') {
                        window.location.href = 'index.html';
                    }
                }
            })();
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = event.target.querySelector('button[type="submit"]');
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                // Wait for firebaseService to be available
                if (!window.firebaseService) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
                
                let result;
                if (window.firebaseService) {
                    result = await firebaseService.firebaseLogin(username, password);
                } else {
                    // Fallback if firebaseService not loaded
                    if (username === 'admin' && password === 'admin123') {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                        result = { success: true };
                    } else {
                        result = { success: false, error: 'Invalid username or password' };
                    }
                }
                
                if (result.success) {
                    // Initialize Firebase data if first time
                    if (window.firebaseService && firebaseService.isEnabled()) {
                        try {
                            await firebaseService.initializeFirebaseData();
                            firebaseService.setupRealtimeSync();
                        } catch (error) {
                            console.log('Firebase init error:', error);
                            // Continue anyway
                        }
                    }
                    
                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    errorMessage.textContent = result.error || 'Invalid username or password';
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
