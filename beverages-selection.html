<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages Selection - CTC Sports Club</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .beverages-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .page-header .back-btn {
            position: absolute;
            left: 25px;
            top: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            z-index: 10;
        }
        
        .page-header .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
        }
        
        .page-header h1 {
            padding-left: 0;
            padding-right: 0;
            margin: 0 auto;
            width: fit-content;
            padding-top: 60px;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .page-header p {
            margin-top: 10px;
            margin-bottom: 0;
        }
        
        .beverages-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .beverages-section h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .beverage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .beverage-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .beverage-item-info {
            flex: 1;
        }
        
        .beverage-item-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .beverage-item-info .price {
            color: #667eea;
            font-weight: bold;
        }
        
        .beverage-item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qty-btn {
            width: 35px;
            height: 35px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qty-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .quantity {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .skip-btn, .continue-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .skip-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        
        .skip-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.5);
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        @media (max-width: 768px) {
            .page-header {
                padding: 20px 15px 20px 15px;
            }
            
            .page-header .back-btn {
                left: 15px;
                top: 15px;
                padding: 8px 14px;
                font-size: 14px;
            }
            
            .page-header h1 {
                font-size: 22px;
                padding-top: 60px;
                margin-bottom: 8px;
            }
            
            .page-header p {
                margin-top: 8px;
            }
            
            .beverage-item {
                flex-direction: column;
                gap: 15px;
            }
            
            .beverage-item-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CTC Sports Arena Billing System</h1>
        <nav>
            <a href="./sports-selection.html">Choose Sport</a>
            <a href="#" onclick="logout(); return false;" style="color: #ff4757;">Logout</a>
        </nav>
    </header>

    <main class="beverages-container">
        <div class="page-header" style="position: relative;">
            <a href="./equipment-selection.html" class="back-btn">← Back</a>
            <h1>Beverages Selection</h1>
            <p style="color: #666;">Any beverages? (Optional)</p>
        </div>
        
        <div class="beverages-section">
            <h2>Beverages</h2>
            <div id="beveragesList">
                <!-- Beverages will be loaded here -->
            </div>
        </div>
        
        <button class="skip-btn" onclick="skipToPayment()">No Beverages → Continue to Payment</button>
        <button class="continue-btn" onclick="continueToPayment()">Continue to Payment →</button>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="./firebase-config.js"></script>
    <script src="./firebase-service.js"></script>
    
    <script>
        let menuItems = [];
        let beveragesCart = {};
        
        // Check auth
        (async function() {
            if (window.firebaseService && firebaseService.isEnabled()) {
                const isAuth = await firebaseService.checkFirebaseAuth();
                if (!isAuth) {
                    window.location.href = './login.html';
                    return;
                }
            } else if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = './login.html';
                return;
            }
            
            await loadBeverages();
        })();
        
        async function loadBeverages() {
            // Load menu items
            if (window.firebaseService && firebaseService.isEnabled()) {
                menuItems = await firebaseService.loadMenuItemsFromFirebase();
            } else {
                const stored = localStorage.getItem('menuItems');
                menuItems = stored ? JSON.parse(stored) : [];
            }
            
            // Filter beverages (common for all sports)
            const beverages = menuItems.filter(item => 
                item.category === 'Beverages'
            );
            
            const list = document.getElementById('beveragesList');
            
            if (beverages.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No beverages available</p>';
                return;
            }
            
            list.innerHTML = beverages.map(item => {
                const qty = beveragesCart[item.id] || 0;
                return `
                    <div class="beverage-item">
                        <div class="beverage-item-info">
                            <h3>${item.name}</h3>
                            <div class="price">₹${item.price}</div>
                        </div>
                        <div class="beverage-item-controls">
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity" id="qty-${item.id}">${qty}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateQuantity(itemId, change) {
            if (!beveragesCart[itemId]) {
                beveragesCart[itemId] = 0;
            }
            
            beveragesCart[itemId] += change;
            
            if (beveragesCart[itemId] < 0) {
                beveragesCart[itemId] = 0;
            }
            
            document.getElementById('qty-' + itemId).textContent = beveragesCart[itemId];
        }
        
        function skipToPayment() {
            continueToPayment();
        }
        
        function continueToPayment() {
            // Get current cart from session
            const cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
            
            // Add beverages to cart
            Object.keys(beveragesCart).forEach(itemId => {
                const qty = beveragesCart[itemId];
                if (qty > 0) {
                    const item = menuItems.find(m => m.id === parseInt(itemId));
                    if (item) {
                        const existingItem = cart.find(c => c.id === parseInt(itemId));
                        if (existingItem) {
                            existingItem.quantity += qty;
                        } else {
                            cart.push({
                                id: item.id,
                                name: item.name,
                                price: item.price,
                                quantity: qty
                            });
                        }
                    }
                }
            });
            
            sessionStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = './payment-review.html';
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                if (window.firebaseService && firebaseService.isEnabled()) {
                    firebaseService.firebaseLogout();
                } else {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('username');
                }
                window.location.href = './login.html';
            }
        }
    </script>
</body>
</html>
